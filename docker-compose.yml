services:
  freva-gpt2-backend:
    image: freva-gpt2-backend
    build:
      context: .
      dockerfile: dockerfiles/chatbot-backend/Dockerfile
      cgroup_manager: cgroupfs
      tags:
        - freva-gpt2-backend:latest
    container_name: freva-gpt2-backend-instance
    hostname: freva-gpt2-backend-instance
    ports:
      - "8502:8502"
    volumes:
      - /work:/work:ro
      - ./logs:/app/logs
      - ./threads:/app/threads
      - ./target:/app/target
      - ./testdata:/data/inputFiles
      - ./python_pickles:/app/python_pickles
    networks:
      freva-gpt:
        ipv4_address: 10.89.0.2
  ollama:
    image: ollama/ollama
    container_name: ollama-instance
    hostname: ollama-instance
    volumes:
      - /container/da/freva-gpt-ollama-LLMs/.ollama:/root/.ollama
    networks:
      freva-gpt:
        ipv4_address: 10.89.0.3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]


networks:
  freva-gpt:
    driver: bridge
    network_backend: netavark
    ipam:
      config:
        - subnet: 10.89.0.0/16
        - gateway: 10.89.0.1
